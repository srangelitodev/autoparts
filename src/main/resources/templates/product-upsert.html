<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Refaccionaría Leo</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/form.css}">
</head>
<body>
    <div th:replace="fragments :: header"></div>
    <div th:replace="fragments :: product-actions"></div>
    <form action="resultado.html" method="GET">
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" required>

        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" required>

        <label for="aplicacion">Aplicación:</label>
        <input type="text" id="aplicacion" name="aplicacion" required>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" required step="0.01">

        <label for="publico">Público:</label>
        <input type="number" id="publico" name="publico" required>

        <button type="submit">Realizar</button>
    </form>
    <div id="form"></div>
</body>
</html>
